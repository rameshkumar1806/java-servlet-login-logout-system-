<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .box{
            background: #fff;
            padding: 25px 30px;
            border-radius: 8px;
            width: 320px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2{
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="password"]{
            width: 100%;
            padding: 10px;
            margin: 8px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .remember{
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 14px;
        }

        button{
            width: 100%;
            padding: 10px;
            background: #007bff;
            border: none;
            color: white;
            font-size: 15px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover{
            background: #005ec2;
        }
    </style>
</head>
<body>

<div class="box">
<h2>Login</h2>

<form action="LoginServlet" method="post">
    Username: 
    <input type="text" name="username" required>

    Password:
    <input type="password" name="password">

    <label class="remember">
        <input type="checkbox" name="remember"> Remember Me
    </label>

    <button type="submit">Login</button>
</form>
</div>

</body>
</html>
